<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Músicas</title>
</head>
<body>
    <div id="player">
        <h1>Minha Playlist</h1>
        <label for="input" class="label" title="Clique para adicionar músicas">+</label>
        <input type="file" id="input" accept="audio/*" multiple>
        <div id="musicsContainer"></div>
        <audio id="audio"></audio>

        <div class="playerContainer">
            <div id="voltarMusica"></div>
            <div id="pause">
                <div class="barraPause"></div>
                <div class="barraPause"></div>
            </div>
            <div id="playCont">
                <div class="playButton"></div>
            </div>
            <div id="stop"></div>
            <div id="proxMusica"></div>
        </div>
        <div class="mostrarTempoContainer">
            <div id="tempoAtual">00:00</div>
            <div class="visualizadorContainer">
                <div id="visualizadorDeTempo"></div>
            </div>
            <div id="tempoTotal">00:00</div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
